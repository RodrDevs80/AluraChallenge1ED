<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="img/Logo-1 - copia.ico" type="icon">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b41e847f24.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="particles-js"></div>
    <div class="container" >
            
            <img src="img/Logo-1.png" class="logo"  width="100px" height="48px" alt="">
       
            
        <textarea class="ingText" name="" placeholder="Ingrese el texto aqui"></textarea>
        <div class="recta1">
            <img class="muneco" src="img/Muñeco.png" alt="">
            <div class="frame5">
                <h3>Ningún mensaje fue encontrado</h3>
                <p class="desencrip">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="frame5Dos">
                <p class="textoED" id="textoCopiar"></p>
            </div>
            <div class="contenedor-btn-copiar">
                <button class="btn-copiar">Copiar</button>
            </div>
        </div>
        <div class="excla">
            <p><i class="fa-solid fa-circle-exclamation"></i>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="btn">
            <button class="encriptar" style="text-align: center;">Encriptar</button>
            <button class="desencriptar" style="text-align: center;">Desencriptar</button>
            <button class="btnLimpiar"><i class="fa-solid fa-broom"></i></button> 
        </div>
        
    </div>
    <!--particulas-->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="logica.js"></script>
</body>

</html>
